<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/illustration-hero.svg"
        class="main-img"
        alt="music illustration"
      />
      <section class="main-section">
        <h1 class="heading">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container">
          <img src="./images/icon-music.svg" alt="music" />
          <div class="plan">
            <span class="annual-plan">Annual Plan</span>
            $59.99/year
          </div>
          <a class="change-link" href="#">Change</a>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
